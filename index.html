
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <!-- Ordered list -->
    <section>
        <h2>Ordered list</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th><em>Name</em></th>
                    <th><small>Surname</small></th>
                    <th><sub>Cellphone</sub><sup>number</sup></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joel</td>
                    <td>Mukanya</td>
                    <td><del>0789632541</del></td>
                </tr>
                <tr>
                    <td>Oslin</td>
                    <td>Johnson</td>
                    <td><mark>0723345678</mark></td>
                </tr>
                <tr>
                    <td><i>Luvuyo</i></td>
                    <td><b>Ngcobo</b></td>
                    <td>0726587541</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Image -->
    <section>
        <h2><strong>Image</strong></h2>
        <img src="https://i.postimg.cc/8cxRCrX0/photo-1603302576837-37561b2e2302.jpg" alt="Laptop">
    </section>
</body>
</html>
